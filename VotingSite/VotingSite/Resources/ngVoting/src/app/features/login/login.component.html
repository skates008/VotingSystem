<div class="voting-container" *ngIf="model != null">

  <div class="row row-centered pos">

    <div *ngIf="!model.VotingIsOpen" class="login-screen-message">
      <div innerHTML="{{model.LoginScreenCloseMessage}}"></div>
    </div>

    <div *ngIf="model.VotingIsOpen">

      <form [formGroup]="formGroup" (ngSubmit)="submit()">

        <div class="form-group-container">

          <div *ngIf="model.VotingIsOpen" innerHTML="{{model.LoginScreenOpenMessage}}"></div>


          <div class="form-group">
            <label for="LoginId">{{model.LoginIdLabelTxt}}</label>
            <div class="col-md-12">
              <input autofocus="autofocus" class="form-control shadow-none" formControlName="LoginId" id="LoginId" name="LoginId"
                type="password">
            </div>
          </div>

          <div class="form-group">
            <label for="LoginPin">{{model.LoginPinLabelTxt}}</label>
            <div class="col-md-12">
              <input class="form-control shadow-none" id="LoginPin" name="LoginPin" formControlName="LoginPin" type="password">
            </div>
          </div>

        </div>

        <div class="elect-toolbar bottom">
          <div class="toolbar-background"></div>
          <div class="toolbar-content">
            <div class="elect-action">
              <button type="submit" class="action-button">Log in</button>
            </div>
          </div>
        </div>

      </form>




    </div>


  </div>
</div>
